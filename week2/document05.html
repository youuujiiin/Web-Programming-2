<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="조유진">
    <title>목록 종류</title>
</head>
<body>
    <p>순서없는 목록(unordered list)</p>
    <ul>
        <li>첫번째 항목(list item)</li>
        <li>두번째 항목(list item)</li>
        <li>세번째 항목(list item)</li>
    </ul>
    <p>순서있는 목록(ordered list)</p>
    <ol>
        <li>첫번째 항목(list item)</li>
        <li>두번째 항목(list item)</li>
        <li>세번째 항목(list item)</li>
    </ol>
    <p>설명 목록(descrpition list)</p>
    <dl>
        <dt>항목1</dt><dd>항목에 대한 설명1</dd>
        <dt>항목2</dt><dd>항목에 대한 설명2</dd>
    </dl>
</body>
</html>
